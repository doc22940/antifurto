    <!-- Page custom JavaScript -->
    <script type="text/javascript">
        function enableButton(element) {
            element.disabled = 'disabled';
        }
        function disableButton(element) {
            element.removeAttribute('disabled');
        }
        function displayMessage(elem, msg, style) {
            $(elem).html(
                '<div class="alert fade in ' + style + '" role="alert">' +
                '  <button type="button" class="close" data-dismiss="alert">' +
                '    <span aria-hidden="true">&times;</span>' +
                '    <span class="sr-only">Close</span>' +
                '  </button>' + msg +
                '</div>');
        }
        function onStartClick() {
            // response is { result: int, log: string }
            $.ajax('controller/monitoring.php?start=1')
                .done(function() {
                    displayMessage('#message',
                        '<h4>Success</h4><p>Monitoring started.</p>',
                        'alert-success');
                })
                .fail(function() {
                    displayMessage('#message',
                        '<h4>Error</h4><p>Error executing command.</p>',
                        'alert-danger');
                });
        }
    </script>
